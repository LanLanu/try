    <script>
        // 第四题：求出1 - 1/2 + 1/3 - 1/4 …..1/100的和 
        var sum = 0;
        for (var i = 2; i <= 100; i++) {
            for (var j = 1; j <= i; j++) {
                sum = i - 1 / j;
            }
        }
    </script>
