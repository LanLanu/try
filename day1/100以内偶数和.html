<body>

    <script>
        // 第一题：打印100以内所有偶数的和
        var sum = 0;
        var odd = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                sum += i;
            } else {
                odd += i;
            }
        }
        console.log(sum);
    </script>
