<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- // 第四题：输入一个三位数，判断是否是水仙花数 (每一位的数字立方和等于这位数本身 例如 153 = 1^3+5^3+3^3)-->

    <script>
        var number = prompt("请输入三位数字")
        var a = parseInt(number / 100 % 10);
        var b = parseInt(number / 10 % 10);
        var c = parseInt(number % 10);
        if ((a * a * a + b * b * b + c * c * c) == number) {
            alert(number + "是水仙花数")
        } else {
            alert(number + "不是水仙花数")
        }

    </script>
</body>

</html>
