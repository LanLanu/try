<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var score = prompt("请输入您的分数");
        score = parseInt(score / 10);
        switch (score) {
            case 10:
                alert("优秀");
                break;
            case 8:
                alert("良好");
                break;
            case 7:
            case 6:
                alert("及格");
                break;
            default: alert("不及格");
        }
    </script>
</body>

</html>
