    <script>
        // 第二题：打印出1000-2000年中所有的闰年，并以每行四个数的形式输出
        var run = 0;
        var num = 0;
        var n = 0;
        for (i = 1000; i <= 2000; i++) {
            if (i % 4 == 0) {
                document.write(i, "&nbsp");
                n++;
                if (n % 4 == 0) {
                    document.write  ("<br>")
                }
            }

        }
    </script>
